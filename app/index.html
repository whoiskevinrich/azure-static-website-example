<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<body>
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Azure Static Web App Example</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="d-flex flex-row-reverse">
          <a href="/login" class="btn btn-primary">Login</a>
          <a href="/logout" class="btn btn-danger">Logout</a>
        </div>  
      </div>
    </div>
  </nav>

  <main>
    <h1>Azure Static Web App Example</h1>
    <p>Loading content through BFF API Configuration: <b id="phone">...</b></p>
    <!-- <p>Loading content through API => APIM: <b id="pet">...</b></p> -->
    
    <p>
      <a href="/login" class="btn btn-primary">Login</a>
      <a href="/logout" class="btn btn-danger">Logout</a>
    </p>

    <p>
      <b id='user'></b>
    </p>
  </main>

  <script>
    (async function() {
      let { text } = await( await fetch(`/api/message`)).json();
      console.log("Phone Number: " + text)
      document.querySelector('#phone').textContent = `Greetings, Program! My phone number is: ${text}`;
    }());

    // (async function() {
    //   let { pet } = await( await fetch(`/api/pet`)).json();
    //   console.log("pet: " + pet);
    //   document.querySelector('#pet').textContent = `w00f! ${pet.name} is ${pet.status}`;
    // }());

    (async function() {
      const response = await fetch('/.auth/me');
      const payload = await response.json();
      document.querySelector('#user').textContent = payload.clientPrincipal.userDetails;
    }());
  </script>
</body>

</html>
