<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
</head>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<body>
  <main>
    <h1>Azure Static Web App Example</h1>
    <p>Loading content through API Configuration: <b id="phone">...</b></p>
    <!-- <p>Loading content through API => APIM: <b id="pet">...</b></p> -->
    
    <p>
      <a href="/login" class="btn btn-primary">Login</a>
      <a href="/logout" class="btn btn-danger">Logout</a>
    </p>

    <p>
      <b id='user'></b>
    </p>
  </main>

  <script>
    (async function() {
      let { text } = await( await fetch(`/api/message`)).json();
      console.log("Phone Number: " + text)
      document.querySelector('#phone').textContent = `Greetings, Program! My phone number is: ${text}`;
    }());

    (async function() {
      let { pet } = await( await fetch(`/api/pet`)).json();
      console.log("pet: " + pet);
      document.querySelector('#pet').textContent = `w00f! ${pet.name} is ${pet.status}`;
    }());

    (async function() {
      const response = await fetch('/.auth/me');
      const payload = await response.json();
      const { clientPrincipal } = payload;
      
      document.querySelector('#user').textContent = JSON.stringify(JSON.parse(clientPrincipal), null, 2);
    }());
  </script>
</body>

</html>
